<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Bag Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app10">
        
        <div id="bag" v-bind:class="{broke : ended}"></div>

        <div id="bag-stamina">
            <div v-bind:style="{ width: stamina + '%' }" ></div>
        </div>

        <div id="bag-control">
            <button v-on:click="punchBag" v-show="!ended">Punch</button>
            <button v-on:click="resetStamina">Restart</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
